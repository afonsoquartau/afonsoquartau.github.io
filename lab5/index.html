<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 5</title>
</head>

<body>
<ol>
   <li><span id="passar">Passa por aqui!</span></li>
   <br>
   <li><span id="pintar">Pinta-me!</span> <button onclick="mudaCorTexto('red');">Red</button> <button onclick="mudaCorTexto('green');">Green</button> <button onclick="mudaCorTexto('blue');">Blue</button></li>
   <br>
   <li>Experimenta escrever... <input id="input1" type="text"></li>
   <br>
   <li>Escolha uma cor em ingles: <input id="input2" type="text"> <button onclick="mudaCorFundo();">Submeter</button> </li>
   <br>
   <li><button onclick="conta();">Conta!</button> <span id="valor">33</span></li>
</ol>

  <script>

    // Codigo do efeito 1

    const elemento1 = document.getElementById("passar");

    elemento1.addEventListener("mouseover", function() {
    elemento1.textContent = "Obrigado por passares!";
    });

    elemento1.addEventListener("mouseout", function() {
    elemento1.textContent = "Passa por aqui!";
    });

    // Codigo do efeito 2

    function mudaCorTexto(cor) {
        const elemento2 = document.getElementById("pintar");
        elemento2.style.color = cor;
    }

    // Codigo efeito 3

    const elemento3 = document.getElementById("input1");

    elemento3.addEventListener('input', mudaCorCaixa);

    function mudaCorCaixa() {
      const cores = ["blue", "green", "yellow", "gray"];
      const cor = cores[Math.floor(Math.random() * cores.length)];
      const elemento = document.getElementById("input1");
      // alert(cor);
      elemento.style.backgroundColor = cor;
    }

    // Codigo efeito 4

    function mudaCorFundo() {
      const elemento = document.getElementById("input2");
      document.body.style.backgroundColor = elemento.value;
    }

    // Codigo efeito 5

    function conta() {
      const elemento = document.getElementById("valor");
      elemento.textContent = Number(elemento.textContent)+1;
    }

  </script>

</body>
