<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <header>
    <h1 id="titulo">Loja</h1>
    <nav>
      <ul>
        <li><a href="#produtos">Produtos</a></li>
        <li><a href="#cesto">Cesto</a></li>
      </ul>
    </nav>
  </header>

  <main>

    <h2 id="tituloProdutos">Selecione os seus produtos</h2>

    <div class="filtros">
      <label for="filtroCategoria">Filtrar:</label>
      <select id="filtroCategoria" name="categoria"></select>

      <label for="ordenarPreco">Ordenar por preço:</label>
      <select id="ordenarPreco">
        <option value="">Ordenar pelo preço</option>
        <option value="desc">Preço Decrescente</option>
        <option value="asc">Preço Crescente</option>
      </select>

      <label for="inputPesquisa">Procurar:</label>
      <input type="search" id="inputPesquisa" placeholder="pesquise por produto">
    </div>

    <section id="produtos"></section>

    <section id="cesto">
      <h2>Produtos Selecionados</h2>
      <section id="itensCesto"></section>

      <h2 id="precoTotal">Custo total: 0.00 €</h2>

      <section id="compra">

        <label>
          <input type="checkbox" id="verificaEstudante">
          És estudante do DEISI?
        </label>

        <div id="linhaCupao">
          <label for="inputCupao">Cupão de desconto:</label>
          <input type="text" id="inputCupao">
        </div>

        <button id="botaoComprar">Comprar</button>

        <div id="respostaCompra">
          <h2 id="custoTotal"></h2>
          <p id="referencia"></p>
        </div>
      </section>
    </section>

  </main>

  <footer>
    <p>2025</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
